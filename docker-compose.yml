version: '3.8'

services:
  # ========================================
  # Nginx - Reverse Proxy & Load Balancer
  # ========================================
  nginx:
    image: nginx:alpine
    container_name: xingu-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - web
      - auth-service
      - game-service
      - ws-service
    networks:
      - xingu-network
    restart: unless-stopped

  # ========================================
  # PostgreSQL - Main Database
  # ========================================
  postgres:
    image: postgres:17-alpine
    container_name: xingu-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: xingu
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xingu-network
    restart: unless-stopped

  # ========================================
  # Redis - Session Store & Cache
  # ========================================
  redis:
    image: redis:alpine
    container_name: xingu-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - xingu-network
    restart: unless-stopped

  # ========================================
  # Next.js Web App
  # ========================================
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: xingu-web
    environment:
      - NODE_ENV=production
      - AUTH_SERVICE_URL=http://auth-service:3001
      - GAME_SERVICE_URL=http://game-service:3002
      - WS_SERVICE_URL=http://ws-service:3003
      - NEXT_PUBLIC_API_URL=http://localhost
      - NEXT_PUBLIC_WS_URL=http://localhost/ws
    ports:
      - '3000:3000'
    depends_on:
      - auth-service
      - game-service
      - ws-service
    networks:
      - xingu-network
    restart: unless-stopped

  # ========================================
  # Auth Service (NestJS)
  # ========================================
  auth-service:
    build:
      context: .
      dockerfile: ./apps/auth-service/Dockerfile
    container_name: xingu-auth-service
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/xingu?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_ACCESS_EXPIRY=15m
      - JWT_REFRESH_EXPIRY=7d
      - CORS_ORIGIN=http://localhost
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/health']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - xingu-network
    restart: unless-stopped

  # ========================================
  # Game Service (Express)
  # ========================================
  game-service:
    build:
      context: .
      dockerfile: ./apps/game-service/Dockerfile
    container_name: xingu-game-service
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/xingu?schema=public
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGIN=http://localhost
    ports:
      - '3002:3002'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3002/health']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - xingu-network
    restart: unless-stopped

  # ========================================
  # WebSocket Service (Socket.io)
  # ========================================
  ws-service:
    build:
      context: .
      dockerfile: ./apps/ws-service/Dockerfile
    container_name: xingu-ws-service
    environment:
      - NODE_ENV=production
      - PORT=3003
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGIN=http://localhost
    ports:
      - '3003:3003'
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - xingu-network
    restart: unless-stopped

# ========================================
# Networks
# ========================================
networks:
  xingu-network:
    driver: bridge

# ========================================
# Volumes
# ========================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
